<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohit Sharma Slideshow</title>
    <style>
        body {
            background: url("rohit.png");
            background-size: cover;
            background-blend-mode: lighten;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: 50px auto;
            border: 2px solid #ddd;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .mySlides {
            display: none;
            transition: opacity 1s ease;
        }

        .slideshow-img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-bottom: 5px solid #8db5ed;
            filter: brightness(90%);
            transition: transform 0.5s ease, filter 0.5s ease;
        }

        .active {
            display: block;
            opacity: 1;
        }

        .slideshow-img:hover {
            transform: scale(1.05);
            filter: brightness(100%);
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            transition: 0.6s ease;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .next {
            right: 15px;
        }

        .prev {
            left: 15px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .thumbnails {
            text-align: center;
            padding: 20px;
        }

        .thumbnails img {
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            width: 100px;
            height: 80px;
            object-fit: cover;
            filter: brightness(90%);
        }

        .thumbnails img:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            filter: brightness(100%);
        }

        .thumbnails img.active-thumbnail {
            border: 3px solid #8db5ed;
            transform: scale(1.1);
            filter: brightness(100%);
        }
    </style>
</head>

<body>

    <div class="slideshow-container">
        <div class="mySlides active">
            <img class="slideshow-img" src="RohitSharma12.jpg" alt="Slide 1">
        </div>

        <div class="mySlides">
            <img class="slideshow-img" src="Rohit24.jpg" alt="Slide 2">
        </div>

        <div class="mySlides">
            <img class="slideshow-img" src="Rohit25.jpg" alt="Slide 3">
        </div>

        <div class="mySlides">
            <img class="slideshow-img" src="Rohit26.jpg" alt="Slide 4">
        </div>

        <div class="mySlides">
            <img class="slideshow-img" src="Rohit27.jpg" alt="Slide 5">
        </div>

        <div class="mySlides">
            <img class="slideshow-img" src="Rohit28.jpg" alt="Slide 6">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div class="thumbnails">
        <img src="RohitSharma12.jpg" alt="Thumbnail 1" onclick="currentSlide(1)" class="active-thumbnail">
        <img src="Rohit24.jpg" alt="Thumbnail 2" onclick="currentSlide(2)">
        <img src="Rohit25.jpg" alt="Thumbnail 3" onclick="currentSlide(3)">
        <img src="Rohit26.jpg" alt="Thumbnail 4" onclick="currentSlide(4)">
        <img src="Rohit27.jpg" alt="Thumbnail 5" onclick="currentSlide(5)">
        <img src="Rohit28.jpg" alt="Thumbnail 6" onclick="currentSlide(6)">
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("mySlides");
            const thumbnails = document.querySelectorAll(".thumbnails img");

            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }

            for (i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
            }

            for (i = 0; i < thumbnails.length; i++) {
                thumbnails[i].classList.remove("active-thumbnail");
            }

            slides[slideIndex - 1].classList.add("active");
            thumbnails[slideIndex - 1].classList.add("active-thumbnail");
        }
    </script>

</body>

</html>
